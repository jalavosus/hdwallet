name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id:   git_tag
        run:  echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - id: tarball_file
        run: |
          TARBALL=hdwallet-go_${{ steps.git_tag.outputs.tag }}.tar.gz
          echo ::set-output name=filename::${TARBALL}

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET_KEY }}
          passphrase:      ${{ secrets.GPG_PASSWORD }}

      - name: Build dist tarball
        run: tar -czvf ${{ steps.tarball_file.outputs.filename }} *.go go.mod go.sum LICENSE

      - name: GPG sign dist tarball
        run: gpg --armor --detach-sign ${{ steps.tarball_file.outputs.filename }}

      - name: Create and publish GitHub release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            ${{ steps.tarball_file.outputs.filename }}
            ${{ steps.tarball_file.outputs.filename }}.asc
            LICENSE